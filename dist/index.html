    <script type="module">
        import miniAxios from './bundle.js'
        miniAxios.interceptors.request.use(
            (response) => {
                console.log("响应拦截器1: 格式化数据");
                response.data = {
                    success: true,
                    payload: response.data,
                };

                return response;
            },
            (error) => {
                console.error("响应拦截器1错误:", error);
                return Promise.reject(error);
            }
        );
